{% extends 'base.html' %} {% block content %}

<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
  {% for cat in data%}
  {% for task in cat.taske.all %} 
  <div class="col-sm-3">
    <div class="card m-2">
      <div class="card-body">
        <h5 class="card-title">{{task.title_id}}</h5>
        <p class="card-text">{{task.assignDate}}</p>
        <p>{{task.description}}</p>
        {% endfor %}
        <p>
          Category :
          <button class="btn btn-primary btn-sm m-2" disabled >{{cat.name}} </button>
        </p>
        <a href="{% url 'edit_task' task.title_id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'delete_task' task.title_id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
